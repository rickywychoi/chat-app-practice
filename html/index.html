<!doctype html>
<html>
<head>
    <title>Welcome to Chat App!</title>
    <meta charset="utf-08"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Permanent+Marker|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a id="title" class="navbar-brand" href="/">ChatApp</a>
    </nav>
    <p id="welcome"></p>
    <p id="leave"></p>
    <ul id="messages"></ul>
    <p id="typing"></p>
    <form action="" class="form-inline">
        <input id="m" class="form-group col-sm-10 col mx-2 my-2" autocomplete="off" />
        <button type="submit" class="col btn btn-primary mx-2 my-2">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
